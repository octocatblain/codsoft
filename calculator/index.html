<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="append('+')" class="operator">+</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')" class="operator">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')" class="operator">*</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('/')" class="operator">/</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')" class="alt-operator">.</button>
            <button onclick="calculate()" class="answer">=</button>
            <button onclick="clearDisplay()" class="clear">C</button>
        </div>
    </div>

    <footer>
        <p>&copy; Jan. 2024 &mdash; <a href="http://github.com/octocatblain" target="_blank"
                rel="noopener noreferrer">Blain
                Muema</a></p>
    </footer>
    <!-- scripts -->
    <script src="./js/index.js"></script>
</body>

</html>

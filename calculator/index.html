<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta information -->
    <meta name="description"
        content="A calculator app project for the Codsoft Internship. Built by Blain Muema(@octocatblain)">
    <meta name="keywords"
        content="codsoft, blain muema, #codsoft, blainmuema, octocatblain, blain masaku muema, calculator app, js calculator app">
    <meta name="author" content="Blain Muema">


    <!-- title and site icon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸˆ¸</text></svg>">

    <title>Calculator App | Blain Muema</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./Assets/css/main.css">
</head>

<body>

    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="append('+')" class="operator">+</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')" class="operator">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')" class="operator">*</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('/')" class="operator">/</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')" class="alt-operator">.</button>
            <button onclick="calculate()" class="answer">=</button>
            <button onclick="clearDisplay()" class="clear">C</button>
        </div>
    </div>

    <footer>
        <p>&copy; Jan. 2024 &mdash; <a href="http://github.com/octocatblain" target="_blank"
                rel="noopener noreferrer">Blain
                Muema</a></p>
    </footer>
    <!-- scripts -->
    <script src="./Assets/js/index.js"></script>
</body>

</html>
